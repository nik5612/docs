name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies CI
        run: npm ci

      - name: Install dependencies
        run: npm install glob papaparse date-fns

      - name: Build
        run: npm run build

      - name: Copy news, programs, and schedules
        run: cp -rf docs/program docs/.vitepress/dist/program && cp -rf docs/news docs/.vitepress/dist/news && cp -rf docs/schedule docs/.vitepress/dist/schedule

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist

